plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

group 'hazae41'
version '6.1.1'

apply from: 'ktor.gradle'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}